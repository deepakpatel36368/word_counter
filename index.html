<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <title>Word Counter</title>
  </head>
  <body>

    <div class="container-fluid" id="container">

        <div class="row justify-content-center text-center">
            <div class="col-md-5 col-8 mt-5 p-0" id="title">
                <h3 id="title-heading">WORD COUNTER</h3>
            </div>
        </div>
  
        <div class="row justify-content-center m-3" >
            <div class="col-md-3 p-2 text-center counter">
                <p>Words</p>
                <div id="word">0</div>
            </div>
            <div class="col-md-3 p-2 text-center counter">
                <p>Characters</p>
                <div id="char">0</div>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-md-7 col-12">
                <textarea class="form-control" id="text-area" rows="3"></textarea>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12 text-center p-5" id="footer-text">
                <p>Created & Managed by -</p>  
                <h3>Deepak Patel</h3>              
            </div>
        </div>

        
        <script>
            let textArea = document.getElementById("text-area");

            textArea.addEventListener("input",function(){
                let text = this.value;
                let len = text.length;
                let char = document.getElementById("char");
                char.innerHTML=len;
                
                
                text = text.trim();
                let arr = text.split(' ');
                let cleantext =  arr.filter(function(e){
                    return e!="";
                });

                let wordLength = cleantext.length;
                let word = document.getElementById("word");
                word.innerHTML = wordLength;
            

            });
        </script>


    </div>
